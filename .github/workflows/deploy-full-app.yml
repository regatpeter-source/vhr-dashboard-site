name: Deploy full app to Render

on:
  push:
    branches: [ feat/dev-setup-pr ]

jobs:
  deploy:
    name: Trigger Render deploy
    runs-on: ubuntu-latest
    steps:
      - name: Trigger render deploy
        env:
          RENDER_API_KEY: ${{ secrets.RENDER_API_KEY }}
          RENDER_SERVICE_ID: ${{ secrets.RENDER_SERVICE_ID }}
        run: |
          if [ -z "$RENDER_API_KEY" ]; then echo "RENDER_API_KEY is not configured"; exit 1; fi
          if [ -z "$RENDER_SERVICE_ID" ]; then echo "RENDER_SERVICE_ID is not configured"; exit 1; fi
          echo "Triggering build for Render service $RENDER_SERVICE_ID"
          curl -s -X POST "https://api.render.com/v1/services/$RENDER_SERVICE_ID/deploys" -H "Authorization: Bearer $RENDER_API_KEY" -H "Content-Type: application/json" -d '{}'
