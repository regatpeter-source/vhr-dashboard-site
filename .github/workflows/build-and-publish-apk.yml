name: Build and publish demo APK

on:
  push:
    branches: [ "feat/dev-setup-pr" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vhr-dashboard-site repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install npm dependencies
        run: npm ci

      - name: Build interactive web demo ZIP
        run: npm run build:demo:zip

      - name: Upload web demo ZIP as workflow artifact
        uses: actions/upload-artifact@v4
        with:
          name: vhr-dashboard-demo
          path: downloads/vhr-dashboard-demo.zip

      - name: Copy ZIP to public/downloads for convenient hosting
        run: |
          mkdir -p public/downloads
          cp downloads/vhr-dashboard-demo.zip public/downloads/vhr-dashboard-demo.zip || true

      - name: Commit & push demo ZIP into repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/downloads/vhr-dashboard-demo.zip downloads/vhr-dashboard-demo.zip
          git commit -m "ci: update web demo ZIP (ci)" || echo "No changes to commit"
          git push origin HEAD:feat/dev-setup-pr
