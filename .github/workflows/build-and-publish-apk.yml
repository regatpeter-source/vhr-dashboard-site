name: Build and publish demo APK

on:
  push:
    branches: [ "feat/dev-setup-pr" ]
  workflow_dispatch:

jobs:
  build-apk:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout vhr-dashboard-site repo
        uses: actions/checkout@v4
        with:
          fetch-depth: 1

      - name: Checkout sample HelloWorld project
        uses: actions/checkout@v4
        with:
          repository: saket/Hello-World-Android
          path: sample-android
          fetch-depth: 1

      - name: Setup JDK
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Android SDK tools
        uses: reactivecircus/android-emulator-runner@v2
        with:
          api-level: 30
          arch: x86_64
          target: default

      - name: Build sample APK
        run: |
          cd sample-android
          chmod +x ./gradlew
          ./gradlew assembleDebug

      - name: Copy built APK into repo public/downloads
        run: |
          mkdir -p public/downloads
          cp sample-android/app/build/outputs/apk/debug/app-debug.apk public/downloads/vhr-dashboard-demo.apk

      - name: Update ZIP with the new APK
        run: |
          cd downloads
          if [ -f vhr-dashboard-demo.zip ]; then rm vhr-dashboard-demo.zip; fi
          zip -r vhr-dashboard-demo.zip ./vhr-dashboard-demo.apk ./demo_readme.txt || true

      - name: Commit & push APK into repository
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add public/downloads/vhr-dashboard-demo.apk downloads/vhr-dashboard-demo.zip
          git commit -m "ci: add built demo APK and ZIP (ci)" || echo "No changes to commit"
          git push origin HEAD:feat/dev-setup-pr
