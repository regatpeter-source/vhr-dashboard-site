<!DOCTYPE html>
<html lang="fr" class="notranslate">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="google" content="notranslate">
  <meta http-equiv="Content-Language" content="fr">
  <meta name="referrer" content="no-referrer-when-downgrade">
  <title>VHR DASHBOARD ‚Äì Application</title>
  <link rel="stylesheet" href="/style.css">
  <link rel="stylesheet" href="/dashboard.css">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: #f5f7fa;
    }
    
    /* Login Page */
    .auth-container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      padding: 20px;
    }
    .auth-box {
      background: white;
      border-radius: 12px;
      padding: 40px;
      box-shadow: 0 20px 60px rgba(0,0,0,0.3);
      max-width: 400px;
      width: 100%;
    }
    .auth-box h1 {
      color: #333;
      margin-bottom: 10px;
      font-size: 1.8em;
    }
    .auth-box .subtitle {
      color: #999;
      margin-bottom: 30px;
      font-size: 0.9em;
    }
    .form-group {
      margin-bottom: 20px;
    }
    .form-group label {
      display: block;
      margin-bottom: 8px;
      color: #333;
      font-weight: 500;
    }
    .form-group input {
      width: 100%;
      padding: 12px;
      border: 1px solid #ddd;
      border-radius: 6px;
      font-size: 1em;
      transition: border-color 0.3s;
    }
    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }
    .btn {
      width: 100%;
      padding: 12px;
      border: none;
      border-radius: 6px;
      font-size: 1em;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s;
    }
    .btn-primary {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      margin-bottom: 10px;
    }
    .btn-primary:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }
    .btn-secondary {
      background: #f0f0f0;
      color: #333;
      border: 1px solid #ddd;
    }
    .btn-secondary:hover {
      background: #e8e8e8;
    }
    .error-message {
      background: #ffebee;
      color: #c62828;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    .success-message {
      background: #e8f5e9;
      color: #2e7d32;
      padding: 12px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    .auth-toggle {
      text-align: center;
      margin-top: 20px;
      color: #666;
    }
    .auth-toggle a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      cursor: pointer;
    }
    .auth-toggle a:hover {
      text-decoration: underline;
    }
    
    /* Demo Info Banner */
    .demo-banner {
      background: #fff3e0;
      border: 1px solid #ffb74d;
      color: #e65100;
      padding: 12px 16px;
      border-radius: 6px;
      margin-bottom: 20px;
      display: none;
    }
    .demo-banner.warning {
      background: #ffebee;
      border-color: #ef5350;
      color: #c62828;
    }
    
    /* Dashboard Header */
    .dashboard-header {
      background: white;
      padding: 16px 24px;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    .dashboard-header .logo {
      font-size: 20px;
      font-weight: bold;
      color: #667eea;
    }
    .dashboard-header .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }
    .user-badge {
      background: #f0f0f0;
      padding: 8px 16px;
      border-radius: 20px;
      font-size: 0.9em;
      color: #333;
    }
    .subscription-badge {
      padding: 6px 12px;
      border-radius: 20px;
      font-size: 0.85em;
      font-weight: 600;
    }
    .subscription-badge.active {
      background: #e8f5e9;
      color: #2e7d32;
    }
    .subscription-badge.trial {
      background: #fff3e0;
      color: #e65100;
    }
    .subscription-badge.expired {
      background: #ffebee;
      color: #c62828;
    }
    .btn-logout {
      padding: 8px 16px;
      background: #f0f0f0;
      border: 1px solid #ddd;
      border-radius: 6px;
      cursor: pointer;
      font-size: 0.9em;
      transition: all 0.3s;
    }
    .btn-logout:hover {
      background: #ddd;
    }
    
    /* Main Content */
    .dashboard-main {
      display: none;
      max-width: 1400px;
      margin: 0 auto;
      padding: 24px;
    }
  </style>
</head>
<body>
  <!-- Auth Container -->
  <div id="authContainer" class="auth-container">
    <div class="auth-box">
      <h1>VHR DASHBOARD</h1>
      <p class="subtitle">Gestion des casques VR</p>
      
      <div id="loginMode">
        <div id="errorMessage" class="error-message"></div>
        <div id="successMessage" class="success-message"></div>
        <div id="demoBanner" class="demo-banner"></div>
        
        <div class="form-group">
          <label for="loginUser">Nom d'utilisateur</label>
          <input id="loginUser" type="text" placeholder="Entrez votre nom d'utilisateur" autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="loginPass">Mot de passe</label>
          <input id="loginPass" type="password" placeholder="Entrez votre mot de passe" autocomplete="current-password">
        </div>
        
        <button class="btn btn-primary" id="btnLogin">Connexion</button>
        <button class="btn btn-secondary" id="btnSwitchToRegister">Cr√©er un compte</button>
        
        <div class="auth-toggle">
          <p>Pas de compte? <a id="linkToRegister" href="#">S'inscrire</a></p>
        </div>
      </div>
      
      <div id="registerMode" style="display: none;">
        <div id="regErrorMessage" class="error-message"></div>
        <div id="regSuccessMessage" class="success-message"></div>
        
        <div class="form-group">
          <label for="regUser">Nom d'utilisateur</label>
          <input id="regUser" type="text" placeholder="Choisissez un nom d'utilisateur" autocomplete="username">
        </div>
        
        <div class="form-group">
          <label for="regEmail">Email</label>
          <input id="regEmail" type="email" placeholder="Votre email">
        </div>
        
        <div class="form-group">
          <label for="regPass">Mot de passe</label>
          <input id="regPass" type="password" placeholder="Choisissez un mot de passe" autocomplete="new-password">
        </div>
        
        <div class="form-group">
          <label for="regPass2">Confirmez le mot de passe</label>
          <input id="regPass2" type="password" placeholder="Confirmez votre mot de passe" autocomplete="new-password">
        </div>
        
        <button class="btn btn-primary" id="btnRegister">S'inscrire</button>
        <button class="btn btn-secondary" id="btnSwitchToLogin">Retour √† la connexion</button>
        
        <div class="auth-toggle">
          <p>Vous avez un compte? <a id="linkToLogin" href="#">Se connecter</a></p>
        </div>
      </div>
    </div>
  </div>

  <!-- Dashboard Container -->
  <div id="dashboardContainer" style="display: none;">
    <div class="dashboard-header">
      <div class="logo">VHR DASHBOARD</div>
      <div class="user-info">
        <span id="demoStatus"></span>
        <span id="subscriptionStatus" class="subscription-badge"></span>
        <div>
          <span class="user-badge">üë§ <span id="currentUsername"></span></span>
        </div>
        <button class="btn-logout" id="btnLogout">D√©connexion</button>
      </div>
    </div>

    <div style="max-width: 1400px; margin: 0 auto; padding: 24px;">
      <div id="demoWarningBanner" class="demo-banner" style="display: none; margin-bottom: 20px;">
        ‚ö†Ô∏è Votre p√©riode d'essai expire bient√¥t! <strong id="daysUntilExpiry"></strong> jours restants.
      </div>
      <div id="demoExpiredBanner" class="demo-banner warning" style="display: none; margin-bottom: 20px;">
        ‚ùå Votre p√©riode d'essai a expir√©. Veuillez vous abonner pour continuer √† utiliser VHR Dashboard.
      </div>
      
      <div id="deviceGrid"></div>
    </div>
  </div>

  <!-- Socket.io for real-time updates -->
  <script src="/socket.io/socket.io.js"></script>
  
  <!-- Dashboard functionality -->
  <script src="/dashboard.js"></script>
  
  <!-- Authentication system (external file for CSP compliance) -->
  <script src="/vhr-dashboard-auth.js"></script>
</body>
</html>
