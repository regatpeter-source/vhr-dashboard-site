<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>VHR Dashboard</title>
  <link rel="stylesheet" href="dashboard.css">
</head>
<body>
  <!-- Header removed; single title displayed in the navbar at the top -->


  <main>
    <section id="devicesSection" class="section">
      <h2>Appareils</h2>
      <div id="deviceGrid" class="grid"></div>
    </section>
    <section id="gamesSection" class="section">
      <h2>Jeux</h2>
      <div id="gamesList" class="games-list"></div>
      <input id="gameName" type="text" placeholder="Nom du jeu">
      <input id="gamePackageId" type="text" placeholder="Package ID">
      <button id="addGameBtn" class="btn btn-primary">Ajouter</button>
    </section>
  </main>

  <script src="broadway/Decoder.js"></script>
  <script src="broadway/Player.js"></script>
  <script src="broadway/YUVCanvas.js"></script>
  <script src="jsmpeg.min.js"></script>
  <script src="/socket.io/socket.io.js"></script>
  <script src="dashboard.js"></script>
</body>
</html>
