services:
  - type: web
    name: vhr-dashboard-backend
    env: docker
    branch: feat/dev-setup-pr
    plan: starter
    dockerfilePath: ./Dockerfile
    autoDeploy: true
    envVars:
      - key: STRIPE_SECRET_KEY
      - key: JWT_SECRET
      - key: STRIPE_DEBUG_PRICES
      - key: NO_ADB
      - key: PORT
    # Optional explicit settings to help Render detect service health
    healthCheckPath: /health
    # The Dockerfile has CMD ["node","server.js"] but make it explicit here
    startCommand: node server.js
