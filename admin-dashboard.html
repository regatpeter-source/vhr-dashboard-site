<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Dashboard - VHR DASHBOARD</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      padding: 20px;
    }

    .container {
      max-width: 1400px;
      margin: 0 auto;
    }

    header {
      background: white;
      border-radius: 10px;
      padding: 20px 30px;
      margin-bottom: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      color: #667eea;
      font-size: 28px;
    }

    .user-info {
      display: flex;
      align-items: center;
      gap: 15px;
    }

    .user-info span {
      color: #666;
    }

    .btn {
      padding: 8px 16px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      transition: all 0.3s ease;
    }

    .btn-logout {
      background: #f56565;
      color: white;
    }

    .btn-logout:hover {
      background: #e53e3e;
    }

    .stats {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-bottom: 30px;
    }

    .stat-card {
      background: white;
      border-radius: 10px;
      padding: 20px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .stat-card h3 {
      color: #999;
      font-size: 12px;
      text-transform: uppercase;
      margin-bottom: 10px;
    }

    .stat-card .number {
      font-size: 32px;
      font-weight: bold;
      color: #667eea;
    }

    .tabs {
      display: flex;
      gap: 10px;
      margin-bottom: 20px;
      background: white;
      padding: 15px;
      border-radius: 10px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tab-btn {
      padding: 10px 20px;
      background: #f0f0f0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .tab-btn.active {
      background: #667eea;
      color: white;
    }

    .tab-content {
      display: none;
      background: white;
      border-radius: 10px;
      padding: 30px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .tab-content.active {
      display: block;
    }

    .table-wrapper {
      overflow-x: auto;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }

    thead {
      background: #f7fafc;
      border-bottom: 2px solid #e2e8f0;
    }

    th {
      text-align: left;
      padding: 12px;
      font-weight: 600;
      color: #2d3748;
      font-size: 14px;
    }

    td {
      padding: 12px;
      border-bottom: 1px solid #e2e8f0;
      font-size: 14px;
      color: #4a5568;
    }

    tr:hover {
      background: #f7fafc;
    }

    .badge {
      display: inline-block;
      padding: 4px 8px;
      border-radius: 4px;
      font-size: 12px;
      font-weight: 600;
    }

    .badge-active {
      background: #c6f6d5;
      color: #22543d;
    }

    .badge-inactive {
      background: #fed7d7;
      color: #742a2a;
    }

    .badge-unread {
      background: #bee3f8;
      color: #2c5282;
    }

    .badge-read {
      background: #e2e8f0;
      color: #2d3748;
    }

    .action-btn {
      padding: 6px 12px;
      margin: 4px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 12px;
      transition: all 0.2s ease;
    }

    .action-btn-view {
      background: #bee3f8;
      color: #2c5282;
    }

    .action-btn-view:hover {
      background: #90cdf4;
    }

    .action-btn-delete {
      background: #fed7d7;
      color: #742a2a;
    }

    .action-btn-delete:hover {
      background: #fc8181;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1000;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal.active {
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .modal-content {
      background-color: white;
      padding: 30px;
      border-radius: 10px;
      max-width: 600px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
    }

    .modal-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 20px;
      border-bottom: 1px solid #e2e8f0;
      padding-bottom: 10px;
    }

    .modal-header h2 {
      color: #2d3748;
    }

    .close {
      font-size: 28px;
      font-weight: bold;
      color: #999;
      cursor: pointer;
    }

    .close:hover {
      color: #666;
    }

    .form-group {
      margin-bottom: 15px;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #2d3748;
      font-weight: 500;
      font-size: 14px;
    }

    .form-group input,
    .form-group textarea,
    .form-group select {
      width: 100%;
      padding: 10px;
      border: 1px solid #cbd5e0;
      border-radius: 5px;
      font-family: inherit;
      font-size: 14px;
    }

    .form-group textarea {
      resize: vertical;
      min-height: 100px;
    }

    .form-group input:focus,
    .form-group textarea:focus,
    .form-group select:focus {
      outline: none;
      border-color: #667eea;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
    }

    .btn-submit {
      background: #667eea;
      color: white;
      padding: 12px 24px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-size: 14px;
      font-weight: 600;
      transition: all 0.3s ease;
    }

    .btn-submit:hover {
      background: #5568d3;
    }

    .empty-state {
      text-align: center;
      padding: 40px 20px;
      color: #999;
    }

    .empty-state p {
      font-size: 16px;
      margin-bottom: 10px;
    }

    .loading {
      text-align: center;
      padding: 20px;
      color: #667eea;
    }

    .error {
      background: #fed7d7;
      color: #742a2a;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
    }

    .success {
      background: #c6f6d5;
      color: #22543d;
      padding: 12px;
      border-radius: 5px;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>VHR Dashboard Admin</h1>
      <div class="user-info">
        <span id="userDisplay">Admin User</span>
        <button class="btn btn-logout" id="logoutBtn">Logout</button>
      </div>
    </header>

    <div class="stats" id="statsContainer">
      <div class="stat-card">
        <h3>Total Users</h3>
        <div class="number" id="totalUsers">0</div>
      </div>
      <div class="stat-card">
        <h3>Active Subscriptions</h3>
        <div class="number" id="activeSubscriptions">0</div>
      </div>
      <div class="stat-card">
        <h3>Unread Messages</h3>
        <div class="number" id="unreadMessages">0</div>
      </div>
    </div>

    <div class="tabs">
      <button class="tab-btn active" data-tab="users">Users</button>
      <button class="tab-btn" data-tab="subscriptions">Subscriptions</button>
      <button class="tab-btn" data-tab="messages">Messages</button>
    </div>

    <!-- Users Tab -->
    <div class="tab-content active" id="users-tab">
      <h2>Users</h2>
      <div id="usersMessage"></div>
      <div class="table-wrapper">
        <table id="usersTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Role</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="usersList"></tbody>
        </table>
      </div>
    </div>

    <!-- Subscriptions Tab -->
    <div class="tab-content" id="subscriptions-tab">
      <h2>Subscriptions</h2>
      <div id="subscriptionsMessage"></div>
      <div class="table-wrapper">
        <table id="subscriptionsTable">
          <thead>
            <tr>
              <th>Username</th>
              <th>Email</th>
              <th>Plan</th>
              <th>Status</th>
              <th>Start Date</th>
              <th>End Date</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="subscriptionsList"></tbody>
        </table>
      </div>
    </div>

    <!-- Messages Tab -->
    <div class="tab-content" id="messages-tab">
      <h2>Contact Messages</h2>
      <div id="messagesMessage"></div>
      <div class="table-wrapper">
        <table id="messagesTable">
          <thead>
            <tr>
              <th>Name</th>
              <th>Email</th>
              <th>Subject</th>
              <th>Status</th>
              <th>Created At</th>
              <th>Actions</th>
            </tr>
          </thead>
          <tbody id="messagesList"></tbody>
        </table>
      </div>
    </div>
  </div>

  <!-- Message Detail Modal -->
  <div id="messageModal" class="modal">
    <div class="modal-content">
      <div class="modal-header">
        <h2 id="messageModalTitle">Message Detail</h2>
        <span class="close" id="closeMessageModal">&times;</span>
      </div>
      <div id="messageModalBody"></div>
    </div>
  </div>

  <script>
    const API_BASE = '/api';
    let currentUser = null;

    // Helper to make authenticated fetch requests with cookies
    async function authFetch(url, options = {}) {
      return fetch(url, {
        ...options,
        credentials: 'include',  // Important: send cookies with each request
        headers: {
          'Content-Type': 'application/json',
          ...options.headers
        }
      });
    }

    // Check auth
    async function checkAuth() {
      try {
        const res = await authFetch(`${API_BASE}/me`);
        if (!res.ok) throw new Error('Not authenticated');
        const data = await res.json();
        if (data.user.role !== 'admin') throw new Error('Not an admin');
        currentUser = data.user;
        document.getElementById('userDisplay').textContent = `${data.user.username} (Admin)`;
      } catch (e) {
        console.error('Auth error:', e);
        alert('Not authenticated or not an admin. Redirecting to login.');
        window.location.href = '/account.html';
      }
    }

    // Load stats
    async function loadStats() {
      try {
        const res = await authFetch(`${API_BASE}/admin/stats`);
        const data = await res.json();
        if (data.ok) {
          document.getElementById('totalUsers').textContent = data.stats.totalUsers;
          document.getElementById('activeSubscriptions').textContent = data.stats.activeSubscriptions;
          document.getElementById('unreadMessages').textContent = data.stats.unreadMessages;
        }
      } catch (e) {
        console.error('Error loading stats:', e);
      }
    }

    // Load users
    async function loadUsers() {
      try {
        const res = await authFetch(`${API_BASE}/admin/users`);
        const data = await res.json();
        if (data.ok && data.users.length > 0) {
          const tbody = document.getElementById('usersList');
          tbody.innerHTML = '';
          data.users.forEach(user => {
            const row = tbody.insertRow();
            row.innerHTML = `
              <td>${user.username}</td>
              <td>${user.email || 'N/A'}</td>
              <td><span class="badge ${user.role === 'admin' ? 'badge-active' : 'badge-inactive'}">${user.role}</span></td>
              <td>${new Date(user.createdAt).toLocaleDateString()}</td>
              <td><button class="action-btn action-btn-view" onclick="viewUser('${user.username}')">View</button></td>
            `;
          });
        } else {
          document.getElementById('usersMessage').innerHTML = '<div class="empty-state"><p>No users found</p></div>';
        }
      } catch (e) {
        console.error('Error loading users:', e);
        document.getElementById('usersMessage').innerHTML = `<div class="error">Error loading users</div>`;
      }
    }

    // Load subscriptions
    async function loadSubscriptions() {
      try {
        const res = await authFetch(`${API_BASE}/admin/subscriptions`);
        const data = await res.json();
        if (data.ok && data.subscriptions.length > 0) {
          const tbody = document.getElementById('subscriptionsList');
          tbody.innerHTML = '';
          data.subscriptions.forEach(sub => {
            const row = tbody.insertRow();
            const status = sub.status === 'active' ? 'badge-active' : 'badge-inactive';
            row.innerHTML = `
              <td>${sub.username}</td>
              <td>${sub.email}</td>
              <td>${sub.planName || 'N/A'}</td>
              <td><span class="badge ${status}">${sub.status}</span></td>
              <td>${new Date(sub.startDate).toLocaleDateString()}</td>
              <td>${sub.endDate ? new Date(sub.endDate).toLocaleDateString() : 'N/A'}</td>
              <td><button class="action-btn action-btn-view" onclick="viewSubscription('${sub.id}')">View</button></td>
            `;
          });
        } else {
          document.getElementById('subscriptionsMessage').innerHTML = '<div class="empty-state"><p>No subscriptions found</p></div>';
        }
      } catch (e) {
        console.error('Error loading subscriptions:', e);
        document.getElementById('subscriptionsMessage').innerHTML = `<div class="error">Error loading subscriptions</div>`;
      }
    }

    // Load messages
    async function loadMessages() {
      try {
        const res = await authFetch(`${API_BASE}/admin/messages`);
        const data = await res.json();
        if (data.ok && data.messages.length > 0) {
          const tbody = document.getElementById('messagesList');
          tbody.innerHTML = '';
          data.messages.forEach(msg => {
            const row = tbody.insertRow();
            const statusBadge = msg.status === 'unread' ? 'badge-unread' : 'badge-read';
            row.innerHTML = `
              <td>${msg.name}</td>
              <td>${msg.email}</td>
              <td>${msg.subject}</td>
              <td><span class="badge ${statusBadge}">${msg.status}</span></td>
              <td>${new Date(msg.createdAt).toLocaleDateString()}</td>
              <td>
                <button class="action-btn action-btn-view" onclick="viewMessage('${msg.id}')">View</button>
                <button class="action-btn action-btn-delete" onclick="deleteMessage('${msg.id}')">Delete</button>
              </td>
            `;
          });
        } else {
          document.getElementById('messagesMessage').innerHTML = '<div class="empty-state"><p>No messages found</p></div>';
        }
      } catch (e) {
        console.error('Error loading messages:', e);
        document.getElementById('messagesMessage').innerHTML = `<div class="error">Error loading messages</div>`;
      }
    }

    // View message detail
    async function viewMessage(messageId) {
      try {
        const res = await authFetch(`${API_BASE}/admin/messages`);
        const data = await res.json();
        const msg = data.messages.find(m => m.id == messageId);
        if (msg) {
          const modalBody = document.getElementById('messageModalBody');
          const responseForm = `
            <div class="form-group">
              <label>Response:</label>
              <textarea id="responseText" placeholder="Type your response here..."></textarea>
            </div>
            <button class="btn-submit" onclick="respondToMessage('${msg.id}')">Send Response</button>
          `;
          modalBody.innerHTML = `
            <p><strong>From:</strong> ${msg.name} (${msg.email})</p>
            <p><strong>Subject:</strong> ${msg.subject}</p>
            <p><strong>Date:</strong> ${new Date(msg.createdAt).toLocaleString()}</p>
            <p><strong>Status:</strong> <span class="badge ${msg.status === 'unread' ? 'badge-unread' : 'badge-read'}">${msg.status}</span></p>
            <hr style="margin: 20px 0; border: none; border-top: 1px solid #e2e8f0;">
            <p><strong>Message:</strong></p>
            <p>${msg.message}</p>
            ${msg.response ? `<hr style="margin: 20px 0;"><p><strong>Your Response:</strong></p><p>${msg.response}</p>` : responseForm}
          `;
          document.getElementById('messageModal').classList.add('active');
        }
      } catch (e) {
        console.error('Error viewing message:', e);
      }
    }

    // Respond to message
    async function respondToMessage(messageId) {
      const response = document.getElementById('responseText').value;
      if (!response) {
        alert('Please write a response');
        return;
      }
      try {
        const res = await authFetch(`${API_BASE}/admin/messages/${messageId}`, {
          method: 'PATCH',
          body: JSON.stringify({ status: 'responded', response })
        });
        const data = await res.json();
        if (data.ok) {
          alert('Response sent!');
          document.getElementById('messageModal').classList.remove('active');
          loadMessages();
          loadStats();
        }
      } catch (e) {
        console.error('Error responding:', e);
        alert('Error sending response');
      }
    }

    // Delete message
    async function deleteMessage(messageId) {
      if (!confirm('Are you sure you want to delete this message?')) return;
      try {
        const res = await authFetch(`${API_BASE}/admin/messages/${messageId}`, {
          method: 'DELETE'
        });
        const data = await res.json();
        if (data.ok) {
          loadMessages();
          loadStats();
        }
      } catch (e) {
        console.error('Error deleting message:', e);
        alert('Error deleting message');
      }
    }

    // Tab switching
    document.querySelectorAll('.tab-btn').forEach(btn => {
      btn.addEventListener('click', function() {
        document.querySelectorAll('.tab-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.tab-content').forEach(c => c.classList.remove('active'));
        this.classList.add('active');
        const tabName = this.dataset.tab + '-tab';
        document.getElementById(tabName).classList.add('active');
        
        // Load data for tab
        if (this.dataset.tab === 'users') loadUsers();
        else if (this.dataset.tab === 'subscriptions') loadSubscriptions();
        else if (this.dataset.tab === 'messages') loadMessages();
      });
    });

    // Modal close
    document.getElementById('closeMessageModal').addEventListener('click', () => {
      document.getElementById('messageModal').classList.remove('active');
    });

    // Logout
    document.getElementById('logoutBtn').addEventListener('click', async () => {
      await authFetch(`${API_BASE}/logout`, { method: 'POST' });
      window.location.href = '/account.html';
    });

    // Initialize
    async function init() {
      await checkAuth();
      await loadStats();
      await loadUsers();
    }

    init();
  </script>
</body>
</html>
